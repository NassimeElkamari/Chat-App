<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
     <div class="leftside" style="margin-top: -40%;">
      <ul class="nav-icons">
        <li id="toggleIcon" ><ion-icon name="menu-outline" style="width: 50px; height: 50px;"></ion-icon></li>
      </ul>

      <!-- <div class="room-list">

     </div>
    <div class="container">
      <div class="leftSide">
        
      </div>
      <div class="ANOTHERside" style="width: 25%;">
        
        <div class="header0">
          
          <br>
          <div class="CHATLIST">
            <div class="Block">
              <div class="block">    
                <img src="./img/user.png" style="width: 25px; height: 25px; margin-left: 45%;" /> 
                <br>
                <div class="details" style="text-align: center;">
                  <div class="listHead">
                    <h5><span id="userName"></span></h4>
                    <p ><span id="userEmail"></span></p>
                  </div>           
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="iioonn hidden">
            <ul class="ionn">
              <li><ion-icon name="mail-unread-outline"></ion-icon><span class="span-chat-icons">Toji</span></li>
              <li><ion-icon name="people-outline"></ion-icon><span class="span-chat-icons">Members</span></li>
              <li><ion-icon name="today-outline"></ion-icon><span class="span-chat-icons">Schedule</span></li>
              <li><ion-icon name="documents-outline"></ion-icon><span class="span-chat-icons">Drafts</span></li>
              <li><ion-icon name="settings-outline"></ion-icon><span class="span-chat-icons">Settings</span></li>
              <li><ion-icon name="trash-outline"></ion-icon><span class="span-chat-icons">Trash</span></li>
            </ul>
          </div>
        </div>
        <br>
        <h3 class="online">Online Users</h3>
        <div class="chatlist" id="userList">
          <!-- Your list of online users goes here -->
        </div>
        
      </div>
      
      
      <div class="rightSide" style="width: 70%;">
        <div class="header1">
          <div class="userimgx">
            <img src="img/user.png" class="cover1" />
              </div>
              <h5><span id="usernameOnline" style="color: white;"></span><br><span class="status">online</span></h4>
              <p style="font-weight: 300; font-size: larger; margin-left: -5%; "><span id="room-name"></span></p> 
          <ul class="navi-icons">
        <li><ion-icon name="call-outline"></ion-icon></li>
        <li><ion-icon name="videocam-outline"></ion-icon></li>
        <li><ion-icon name="menu-outline"></ion-icon></li>
          </ul>
        </div>
        <!-- chatbox -->
        <div class="chatbox">
          
        </div>
        <div class="chatbox_input" >
          <form id="chat-form">
            <ion-icon name="happy-outline"></ion-icon>
          <ion-icon name="attach-outline"></ion-icon>
            <input
              id="msg"
              type="text"
              placeholder="Type your Message"
              required
              autocomplete="off"
            />
            <ion-icon name="mic-outline"></ion-icon>
          </form>
          <button id="leave-btn" class="leave-button">Leave room</button>

        </div>
        
    </div>
      </div>
      <video autoplay muted preload loop id="video-background">
        <source src="./img/vd3.mp4" type="video/mp4">
      </video>

      
       
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userData = JSON.parse(localStorage.getItem('userData'));
    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');

    if (userData) {
        userNameElement.textContent = userData.displayName;
        userEmailElement.textContent = userData.email;
        document.getElementById("usernameOnline").textContent = userData.displayName;
    } else {
        console.error("User data not found");
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const toggleIcon = document.getElementById('toggleIcon');
    const menu = document.querySelector('.iioonn');


    toggleIcon.addEventListener('click', function() {
        menu.classList.toggle('hidden');
    });
});



    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
