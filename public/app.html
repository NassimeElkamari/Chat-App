<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <div class="ANOTHERside" style="width: 25%;">
        <div class="header0">
          <ul class="IoN-icons">
            <li><ion-icon name="logo-wechat"></ion-icon></li>
            <p>ChatterEaser</p>
          </ul>
          <br>
          <div class="CHATLIST">
          <div class="Block">
            <div class="block">    
              <img src="./img/user.png" style="width: 25px; height: 25px; margin-left: 45%;" /> 
              <br>
              <div class="details" style="text-align: center;">
                <div class="listHead">
                  <h5><span id="userName"></span></h4>
                  <p ><span id="userEmail"></span></p>
                </div>           
              </div>
          </div>
          
          </div>
          </div>
          
          <div class="iioonn">
            <ul class="ionn">
              <li><ion-icon name="mail-unread-outline"></ion-icon><span class="span-chat-icons">Toji</span></li>
              <li><ion-icon name="people-outline"></ion-icon><span class="span-chat-icons">Members</span></li>
              <li><ion-icon name="today-outline"></ion-icon><span class="span-chat-icons">Schedule</span></li>
              <li><ion-icon name="documents-outline"></ion-icon><span class="span-chat-icons">Drafts</span></li>
              <li><ion-icon name="settings-outline"></ion-icon><span class="span-chat-icons">Settings</span></li>
              <li><ion-icon name="trash-outline"></ion-icon><span class="span-chat-icons">Trash</span></li>
          
            </ul>
          </div>
        </div>
        <br>
        <h3 class="online">Online Users</h3>

        <div class="chatlist" id="userList">
          
        </div>
      </div>
      
      <div class="rightSide" style="width: 70%;">
        <button class="header1">
          <div class="userimgx">
            <img src="img/yara.jpg" class="cover1" />
              </div>
              <h4><span class="usernamee" style="color: white;"></span><br><span class="status">online</span></h4>
              <p style="font-weight: 800; font-size: larger; text-align: center; "><span id="room-name"></span></p> 
          <ul class="navi-icons">
        <li><ion-icon name="call-outline"></ion-icon></li>
        <li><ion-icon name="videocam-outline"></ion-icon></li>
        <li><ion-icon name="menu-outline"></ion-icon></li>
          </ul>
        </button>
        <!-- chatbox -->
        <div class="chatbox">
        
         
        </div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Type your Message"
              required
              autocomplete="off"
            />
            <button class="btn"><img src="img/send.png" style="width: 45%;"> </button>
          </form>
        </div>
        
    </div>
      </div>
      
       
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userData = JSON.parse(localStorage.getItem('userData'));
    const userNameElement = document.getElementById('userName');
    const userEmailElement = document.getElementById('userEmail');

    if (userData) {
        userNameElement.textContent = userData.displayName;
        userEmailElement.textContent = userData.email;
    } else {
        console.error("User data not found");
    }
});

    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" 
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
