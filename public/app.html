<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <div class="ANOTHERside">
        <div class="header0">
          <ul class="IoN-icons">
            <li><ion-icon name="logo-wechat"></ion-icon></li>
            <p>ChatterEaser</p>
              </ul>
              <div id="profileInfo"></div>
        </div>
      </div>
      <div class="leftSide">
        
        <div class="both">
          <!-- Header -->
          <button class="header">
            
            <div id="profileInfoPopup" class="popup">
              <div class="popup-content" id="profileInfoContent"></div>
          </div>
      
          <!-- User image -->
          <div class="userimg" id="userImgDiv">
              <img src="./img/mohamed.jpg" class="cover1" id="userImg" />
          </div>
            <ul class="nav-icons">
          <li><ion-icon name="chevron-down-outline"></ion-icon></li>
            </ul>
          </button>
          <!-- Search -->
          <button class="search-chat">
            <ul class="search-icons">
              <li><ion-icon name="search-outline"></ion-icon></li>
              
            </ul>
            Search
          </button>
        </div>

        <!-- Chat list -->
        <h3 class="online">Online Users</h3>

        <div class="chatlist" id="userList">
          
        </div>
  </div>
      <div class="rightSide">
        <button class="header1">
          <div class="userimgx">
            <img src="img/yara.jpg" class="cover1" />
              </div>
              <h4><span class="usernamee" style="color: white;"></span><br><span class="status">online</span></h4>
              <p style="font-weight: 800; font-size: larger; text-align: center; "><span id="room-name"></span></p> 
          <ul class="navi-icons">
        <li><ion-icon name="call-outline"></ion-icon></li>
        <li><ion-icon name="videocam-outline"></ion-icon></li>
        <li><ion-icon name="menu-outline"></ion-icon></li>
          </ul>
        </button>
        <!-- chatbox -->
        <div class="chatbox">
        
         
        </div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Type your Message"
              required
              autocomplete="off"
            />
            <button class="btn"><img src="img/send.png" style="width: 45%;"> </button>
          </form>
        </div>
        
    </div>
      </div>
      
       
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const userImg = document.getElementById('userImg');
    userImg.addEventListener('click', showProfilePopup);

    function showProfilePopup() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (userData) {
            const profileInfoHTML = `
                <p><strong>Name:</strong> ${userData.displayName}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <!-- Add more profile information as needed -->
            `;
            const profileInfoContent = document.getElementById('profileInfoContent');
            profileInfoContent.innerHTML = profileInfoHTML;

            const profileInfoPopup = document.getElementById('profileInfoPopup');
            profileInfoPopup.style.display = 'block';
        } else {
            console.error("User data not found");
        }
    }
});

  </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" 
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
