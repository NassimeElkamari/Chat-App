<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.canva.com/design/DAF-XCfPP-k/c8o3_4PX09wVUT7n9eoVlw/watch">
    <link rel="stylesheet" href="./css/main.css" />
    <title>ChatCord App</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="join-container">
        <header class="join-header">
          <h1><i class="fas fa-smile"></i> Chattos</h1>
        </header>

        <main class="join-main">
          <form action="app.html">
            <div class="form-control">
              <label for="username">Username</label>
              <input
                class="input-box"
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option value="Hardware Discussions">Hardware Discussions</option>
                <option value="Software Development">Software Development</option>
                <option value="Tech News Updates">Tech News Updates</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="AI and Machine Learning">AI and Machine Learning</option>
                <option value="Tech Career Advice">Tech Career Advice</option>
              </select>
            </div>
            <button type="submit" class="btn-join">Join Chat</button>
          </form>
        </main>
      </div>
    </div>
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">

  </iframe>
</div>

  </body>
</html>
